<!DOCTYPE html>
<html>
  <head>
    </style>
    <title>CSSI Game :)</title>
  </head>
  <body>
    <center><canvas id="gamecanvas" style="border:1px solid #000"></canvas></center>
    <img src = "images/8_Bit_Mario.png" id = "mario">


    <script>
      //javascript code

      (function() {
      var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
      window.requestAnimationFrame = requestAnimationFrame;})();

      var canvas = document.getElementById("gamecanvas"),
          ctx = canvas.getContext("2d"),
          img = document.getElementById("mario");
          width = 500, height = 300,

          player = {x : width/2, y : height - 20,//coordinates
            width : 20, height : 20,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false,
            grounded: false
          },
          keys = [],
          friction = 0.8,
          gravity = 0.5;

          //outside boxes
          boxes = [];
          boxes.push({
            x: 0,
            y: 0,
            width: 10,
            height: height
        });
        boxes.push({
            x: 0,
            y: height - 10,
            width: width,
            height: 10
        });
        boxes.push({
            x:width -10,
            y:0,
            width:50,
            height:height
        })
        boxes.push({
            x: 0,
            y: 0,
            width: width,
            height: 10
        });

        //levels
        boxes.push({
            x: 50,
            y: 220,
            width: 170,
            height: 20
        });
        boxes.push({
            x: 300,
            y: 220,
            width: 170,
            height: 20
        });

        boxes.push({
            x: 145,
            y: 150,
            width: 250,
            height: 20
        });
        boxes.push({
            x: 50,
            y: 75,
            width: 170,
            height: 20
        });
        boxes.push({
            x: 300,
            y: 75,
            width: 170,
            height: 20
        });

      canvas.width = width;
      canvas.height = height;


      function update(){
        // check keys
          if (keys[38] || keys[32]) {// up arrow or space
            if(!player.jumping && player.grounded){
             player.jumping = true;
             player.grounded = false; //player not on ground :)
             player.velY = -player.speed*2;
            }
          }
          if (keys[39]) {  // right arrow
              if (player.velX < player.speed) {
                  player.velX++;}
          }
          if (keys[37]) {// left arrow
              if (player.velX > -player.speed) {
                  player.velX--;}
          }

          player.velX *= friction;
          player.velY += gravity;
        // ctx.clearRect(0,0,width,height);
        // ctx.fillStyle = "red";
        // ctx.fillRect(player.x, player.y, player.width, player.height);
        ctx.clearRect(0, 0, canvas.width, canvas.height); //clears drawing
        ctx.fillStyle = "#8B4513";
        ctx.beginPath();

        player.grounded = false;
        for (var i = 0; i < boxes.length; i++) {
          ctx.rect(boxes[i].x, boxes[i].y, boxes[i].width, boxes[i].height);
          //checks for collision
          var dir = colCheck(player, boxes[i]);
          //sets jumping/grounded based on collision info
          if (dir ==='l' || dir === 'r'){
              player.velX = 0; //stops player from moving in that direction
              player.jumping = false;
          }else if (dir === 'b'){
              player.jumping = false;
              player.grounded = true;
          }else if (dir === 't'){
              player.velY *= -1; //points player in other direction
          }
        }
        if(player.grounded){
          player.velY = 0;
        }
        player.x += player.velX;
        player.y += player.velY;
        ctx.fill();
        ctx.drawImage(img,player.x,player.y,player.width,player.height);
        requestAnimationFrame(update);
      }
  function colCheck(shapeA, shapeB) {
    // get the vectors to check against
    var vX = (shapeA.x + (shapeA.width / 2)) - (shapeB.x + (shapeB.width / 2)),
        vY = (shapeA.y + (shapeA.height / 2)) - (shapeB.y + (shapeB.height / 2)),
        // add the half widths and half heights of the objects
        hWidths = (shapeA.width / 2) + (shapeB.width / 2),
        hHeights = (shapeA.height / 2) + (shapeB.height / 2),
        var colDir = null;

    // if the x and y vector are less than the half width or half height, they we must be inside the object, causing a collision
    if (Math.abs(vX) < hWidths && Math.abs(vY) < hHeights) {         // figures out on which side we are colliding (top, bottom, left, or right)         var oX = hWidths - Math.abs(vX),             oY = hHeights - Math.abs(vY);         if (oX >= oY) {
            if (vY > 0) {
                colDir = "t";
                shapeA.y += oY;
            } else {
                colDir = "b";
                shapeA.y -= oY;
            }
        } else {
            if (vX > 0) {
                colDir = "l";
                shapeA.x += oX;
            } else {
                colDir = "r";
                shapeA.x -= oX;
            }
        }
    }
    return colDir;
}


      document.body.addEventListener("keydown", function(e) {
          keys[e.keyCode] = true;
      });

      document.body.addEventListener("keyup", function(e) {
          keys[e.keyCode] = false;
      });


      window.addEventListener("load",function(){
          update();
      });

    </script>
  </body>
</html>
