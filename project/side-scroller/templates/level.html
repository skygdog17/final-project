<html>
  <body>
    <canvas id="canvas" style="border:1px solid #000"></canvas>
    <script>
    var canvas = document.getElementById("canvas"),
    ctx = canvas.getContext("2d"),
    width = 500,
    height = 200,
    player = {
    x : width/2,
    y : height - 5,
    width : 5,
    height : 5
    };
    canvas.width = width;
    canvas.height = height;

    ctx.fillRect(player.x, player.y, player.width, player.height);

    var boxes = []
    //dimensions
    var height = 300;
    var width = 500;
    boxes:push({
      x:0,
      y:0,
      width:10,
      height:height
      color:red
    });
    boxes.push({
      x:0,
      y:height- 2,
      width:width;
      height: 50
      color:red
    });
    boxes.push({
      x:width-10,
      y:0,
      width:50,
      height: height
    });



    function update (){
      ctx.fillStyle = "black";
      ctx.beginPath();

      for (var i = 0; i < boxes.length; i++) {
        ctx.rect(boxes[i].x, boxes[i].y, boxes[i].width, boxes[i].height);
      }
      ctx.fill();

      requestAnimationFrame(update);

    }

    </script>
  </body>
</html>
